<section>
  <div class="container">
    <div class="row">
      <div class="col-md-4 mb-3"></div>
      <div class="col-md-4 mb-3">
        <form [formGroup]="postForm" (ngSubmit)="createPost()">
          <div class="form-group">
            <label for="exampleInputEmail1"><h1>Create Post</h1></label>
            <input type="text" class="form-control" formControlName="title" />
          </div>

          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="postForm.invalid"
          >
            Submit
          </button>
        </form>
      </div>
      <div class="col-md-4 mb-3"></div>
    </div>
    <div class="row">
      <div *ngFor="let post of posts$" class="col-md-4 mb-3">
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <p class="card-text">
              Title: <b>{{ post.title }}</b>
            </p>
            <small><b> Comments</b></small>
            <div *ngFor="let comment of post.comments">
              <app-comment-list [comment]="comment.status"></app-comment-list>
            </div>
            <div><app-comment-create [post]="post"></app-comment-create></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
