<div>
  <form [formGroup]="commentForm" (ngSubmit)="createComment()">
    <div class="form-group">
      <label for="exampleInputEmail1"><h5>Create Comment</h5></label>
      <input type="text" class="form-control" formControlName="content" />
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="commentForm.invalid"
    >
      Submit
    </button>
  </form>
</div>
